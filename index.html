<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Presidencial</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <div id="logo-screen" class="center">
    <img src="logo.png" alt="Logo" id="logo" />
    <p id="logo-text" class="hidden">Construa a si mesmo</p>
  </div>

  <div id="question-screen" class="hidden center">
    <h1 id="question-title"></h1>
    <img id="aspect-image" class="aspect-image" alt="Aspecto" />
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="slider-feedback" class="slider-feedback"></div>
    <div class="slider-container">
      <input type="range" min="0" max="100" value="50" id="slider" />
    </div>
    <button id="next-btn">Próximo</button>
  </div>

  <div id="name-screen" class="hidden center">
    <h1>Assuma a Presidência</h1>
    <p id="oath-text"></p>
    <input type="text" id="username" placeholder="Seu nome" />
    <label class="agree"><input type="checkbox" id="agree" /> Concordo</label>
    <button id="start-btn" disabled>Continuar</button>
  </div>

  <header id="main-header" class="hidden">
    <div class="header-container">
      <img src="logo.png" alt="Logo" class="header-logo" id="header-logo" />
    </div>
  </header>

  <main id="main-content" class="hidden">
    <div id="menu-carousel" class="menu-carousel"></div>
    <section id="menu" class="page active">
      <div class="menu-grid">
        <div class="menu-item" data-page="tasks"><img src="acoes.png" alt="Tarefas" /><span>Tarefas</span></div>
        <div class="menu-item" data-page="laws"><img src="leis.png" alt="Leis" /><span>Leis</span></div>
        <div class="menu-item" data-page="stats"><img src="estatisticas.png" alt="Estatísticas" /><span>Estatísticas</span></div>
        <div class="menu-item" data-page="mindset"><img src="mindset.png" alt="Mindset" /><span>Mindset</span></div>
        <div class="menu-item" data-page="constitution"><img src="constituicao.png" alt="Constituição" /><span>Constituição</span></div>
        <div class="menu-item" data-page="history"><img src="historico.png" alt="Histórico" /><span>Histórico</span></div>
      </div>
    </section>
    <section id="tasks" class="page">
      <h1>Tarefas</h1>
      <div id="tasks-hub">
        <button id="add-task-btn">Nova tarefa</button>
        <button id="suggest-task-btn">Ver ideias</button>
      </div>
      <div id="tasks-pending">
        <h2>Pendentes</h2>
        <div class="task-group" id="pending-list"></div>
      </div>
      <div id="tasks-completed">
        <h2>Concluídas</h2>
        <div class="task-group" id="completed-list"></div>
      </div>
      <div id="tasks-overdue">
        <h2>Atrasadas</h2>
        <div class="task-group" id="overdue-list"></div>
      </div>
    </section>
    <section id="laws" class="page">
      <h1>Leis</h1>
      <div id="laws-hub">
        <button id="add-law-btn">Nova lei</button>
        <button id="suggest-law-btn">Ver ideias</button>
        <select id="law-aspect"></select>
      </div>
      <div id="laws-list"></div>
    </section>
    <section id="stats" class="page">
      <h1>Stats</h1>
      <div id="stats-content"></div>
    </section>
    <section id="mindset" class="page">
      <h1>Mindset</h1>
      <div id="mindset-hub">
        <button id="add-mindset-btn">Criar mindset</button>
        <button id="suggest-mindset-btn">Ver ideias</button>
        <select id="mindset-aspect"></select>
      </div>
      <div id="mindset-content"></div>
    </section>
    <section id="history" class="page">
      <h1>Histórico</h1>
      <p>Em desenvolvimento...</p>
    </section>
    <section id="constitution" class="page">
      <h1>Constituição</h1>
      <div id="constitution-content"></div>
    </section>
  </main>

  <div id="task-modal" class="hidden">
    <div class="task-form">
      <h2>Nova tarefa</h2>
      <input type="text" id="task-title" placeholder="Título" />
      <textarea id="task-desc" placeholder="Descrição"></textarea>
      <input type="datetime-local" id="task-datetime" />
      <select id="task-aspect"></select>
      <button id="save-task">Salvar</button>
      <button id="complete-task" class="hidden">Concluir</button>
      <button id="cancel-task">Cancelar</button>
    </div>
  </div>

  <div id="stats-modal" class="hidden">
    <h2 id="stats-question"></h2>
    <div class="slider-container">
      <input type="range" min="1" max="10" value="5" id="stats-slider" />
      <span id="stats-slider-value">5</span>
    </div>
    <button id="stats-next">Próximo</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
